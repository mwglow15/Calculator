<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
        <div class="screen"></div>
        <div class="buttons">
            <div class="btn clear span-2">Clear</div>
            <div class="btn back span-2">Delete</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn operation add">+</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn operation diff">-</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn operation mult">X</div>
            <div class="btn dec">.</div>
            <div class="btn num">0</div>
            <div class="btn operation equal">=</div>
            <div class="btn div">/</div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
